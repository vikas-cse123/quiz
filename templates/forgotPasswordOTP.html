<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            style="background: #ffffff; border-radius: 8px; padding: 28px"
          >
            <tr>
              <td>
                <h2 style="margin: 0 0 16px; font-size: 20px; color: #111">
                  Password Reset Request
                </h2>

                <p style="margin: 0 0 14px; color: #555">Hello,</p>

                <p style="margin: 0 0 18px; color: #333">
                  A request was made to reset the password for your
                  <strong>{{appName}}</strong> account.
                </p>

                <p style="margin: 0 0 22px; color: #333; font-size: 16px">
                  Use the OTP below to proceed with resetting your password.
                  This code is valid for <strong>5 minutes</strong>.
                </p>

                <div
                  style="
                    display: inline-block;
                    background: #f2f4f7;
                    padding: 14px 18px;
                    border-radius: 6px;
                    font-weight: 600;
                    font-size: 24px;
                    letter-spacing: 4px;
                  "
                >
                  {{otp}}
                </div>

                <hr
                  style="
                    border: none;
                    border-top: 1px solid #eee;
                    margin: 20px 0;
                  "
                />

                <p style="margin: 0; color: #999; font-size: 12px">
                  {{appName}}â€” Account Security Team
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
